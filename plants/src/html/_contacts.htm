<section class="contacts" id="contacts">
    <div class="contacts__container">
        <h2 class="contacts__title">Contact us</h2>
        <div class="contacts__wrapper">
            <div class="contacts__box select-box">
                <div class="options-container">
                    <div class="option">
                        <input type="radio" class="radio" id="canandaigua" name="contact">
                        <label for="canandaigua" data-city="canandaigua">Canandaigua, NY</label>
                    </div>
                    <div class="option">
                        <input type="radio" class="radio" id="newyorkcity" name="contact">
                        <label for="newyorkcity" data-city="newyorkcity">New York City</label>
                    </div>
                    <div class="option">
                        <input type="radio" class="radio" id="yonkers" name="contact">
                        <label for="yonkers" data-city="yonkers">Yonkers, NY</label>
                    </div>
                    <div class="option">
                        <input type="radio" class="radio" id="sherrill" name="contact">
                        <label for="sherrill" data-city="sherrill">Sherrill, NY</label>
                    </div>
                </div>
                <div class="selected">City</div>
            </div>
            <div class="contacts__adress adress-box none">
                <div class="adress-box__inner">
                    <ul class="adress-box__list">
                        <li class="adress-box__item">City:</li>
                        <li class="adress-box__item">Phone:</li>
                        <li class="adress-box__item">Office adress:</li>
                    </ul>
                    <ul class="adress-box__list">
                        <li class="adress-box__item  adress-box__item--out"></li>
                        <li class="adress-box__item  adress-box__item--out"></li>
                        <li class="adress-box__item  adress-box__item--out"></li>
                    </ul>
                </div>
                <a class="adress-box__button button">Call us</a>
            </div>
        </div>
    </div>
</section>
