<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="assets/favicon.ico" rel="shortcut icon" />
  <link rel="stylesheet" href="css/owfont-regular.css" />
  <link rel="stylesheet" href="css/style.css" />
  <title>momentum</title>
</head>

<body>
  <header class="header">
    <div class="player">
      <div class="player-wrapper">
        <div class="player-inner">
          <div class="player-controls">
            <div class="player-controls-inner">
              <button class="play-prev player-icon"></button>
              <button class="play player-icon"></button>
              <button class="play-next player-icon"></button>
            </div>
            <button class="volume player-icon"></button>
          </div>
          <div class="player-info">
            <p class="player-name"></p>
            <div class="player-time">
              <span class="player-current-time">0:00</span> / <span class="player-total-time">0:00</span>
            </div>
          </div>
          <input type="range" class="player-duration" max="100" value="0">
        </div>
        <div class="player-inner">
          <input type="range" class="player-volume" max="100" value="50">
        </div>
      </div>
      <ul class="play-list"></ul>
    </div>
    <div class="weather">
      <input type="text" class="city" placeholder="[Enter city]" />
      <i class="weather-icon owf"></i>
      <div class="weather-error"></div>
      <div class="description-container">
        <span class="temperature"></span>&nbsp;
        <span class="weather-description"></span>
      </div>
      <div class="wind"></div>
      <div class="humidity"></div>
    </div>
  </header>
  <main class="main">
    <div class="slider-icons">
      <button class="slide-prev slider-icon"></button>
      <button class="slide-next slider-icon"></button>
    </div>
    <time class="time"></time>
    <date class="date"></date>
    <div class="greeting-container">
      <span class="greeting"></span>
      <input type="text" class="name" placeholder="[Enter name]" />
    </div>
  </main>
  <footer class="footer">
    <div class="footer__wrapper">
    </div>
    <div class="footer__wrapper">
      <button class="change-quote"></button>
      <div>
        <div class="quote"></div>
        <div class="author"></div>
      </div>
    </div>
    <div class="footer__wrapper  toggle-button-cover">
      <div class="footer__inner">
        <span class="footer__text"></span>
        <div class="footer__api">
          <label>
            <input type="radio" name="radio" class="radio-image-api" value="github" checked>
            <span>Github</span>
          </label>
          <label>
            <input type="radio" name="radio" class="radio-image-api" value="unsplash">
            <span>Unsplash</span>
          </label>
          <label>
            <input type="radio" name="radio" class="radio-image-api" value="flickr">
            <span>Flickr</span>
          </label>
        </div>
      </div>
      <hr>
      <div class="button-cover">
        <div class="button button-checkbox b2">
          <input type="checkbox" class="checkbox" id="translation-checkbox">
          <div class="knobs">
            <span>ENG</span>
          </div>
        </div>
      </div>
    </div>
  </footer>

  <script src="js/script.js" type="module"></script>
</body>

</html>
